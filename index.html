<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="wrapper">
    <div class="card">
      <img class="card__hero" src="./images/illustration-hero.svg" alt="illustration hero">
      <div class="card__container">
        <h1 class="card__title"> Order Summary</h1>
        <p class="card__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan-box">
          <img src="./images/icon-music.svg" alt="music">
          <div class="card__anual-plan">
            <h3 class="card__anual-title">Annual Plan</h3>
            <span class="card__anual-price"> $59.99/year</span>
          </div>
          <a href="" class="card__anual-link">Change</a>
        </div>
        <div class=" btn__proceed"> Proceed to Payment</div>
        <a class="btn__cancel"> Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
